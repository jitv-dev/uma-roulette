<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera Battle Royale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="p-4">
    <div class="container" style="max-width: 900px;">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Uma Roulette</h2>
            <button id="botonTema" class="btn btn-secondary">Cambiar tema</button>
        </div>

        <div class="mb-4">
            <label class="form-label">Agregar participantes (máximo 8)</label>
            <div class="input-group">
                <input id="inputNombre" type="text" class="form-control" placeholder="Escribe un nombre">
                <button id="botonAgregar" class="btn btn-primary">Agregar</button>
            </div>
        </div>

        <div id="seccionParticipantes" class="mb-4" style="display: none;">
            <h5 class="mb-2">Participantes</h5>
            <div id="listaParticipantes" class="lista-participantes"></div>
        </div>

        <div id="pistaCarreras" class="pista-contenedor" style="display: none;"></div>

        <button id="botonIniciar" class="btn btn-success btn-lg w-100 mb-3" disabled>
            Iniciar carrera
        </button>

        <div id="cuadroGanador" style="display: none;"></div>

        <div class="text-center mt-5 pt-4">
            <p class="mb-3">¿Te gustó este proyecto?</p>
            <a href="https://github.com/jitv-dev" target="_blank" class="btn btn-lg btn-github-gradient">
                <i class="bi bi-github me-2"></i>
                Visita mi GitHub
            </a>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
